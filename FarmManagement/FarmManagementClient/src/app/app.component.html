<button mat-button mat-raised-button   (click)="onAddAnimalClick()">Add animal</button>
<div>
  <app-animal-entry
    *ngFor="let animal of animals"
    [name]="animal.name"
    [type]="animal.type"
    [isRemoving]="isRemoving(animal.name)"
    (delete)="onDelete($event)"
  ></app-animal-entry>
</div>

<ng-template #yesNo>
  <div mat-dialog-title>Removing animal</div>
  <div mat-dialog-content>
    Do you want to delete this animal?
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close="false">No</button>
    <button mat-button mat-raised-button mat-dialog-close="true">Yes</button>
  </div>
</ng-template>
